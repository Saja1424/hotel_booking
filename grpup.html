    <h1 style="font-size: 20px; color: rgb(75, 75, 207);">Group Members</h1>
    <ul id="groupList" style=" list-style-type: none; margin-bottom: 25%; margin-left: 10px; color: rgb(72, 47, 122);">
    </ul>
    <footer>
      <p>&copy; 2024 Hotel Booking. All rights reserved.</p>
    </footer>
    <script>
        const members = ['Saja Albalawi 431008139', 'Khnouzama Eid 421003102', 'Bashyer Alissa 431001378', 'Renad Saeed 431000492'];
        const groupList = document.getElementById('groupList');

        function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
        }

        function displayList() {
        const shuffledMembers = shuffleArray(members);

        groupList.innerHTML = '';

        shuffledMembers.forEach((member) => {
            const listItem = document.createElement('li');
            listItem.textContent = member;
            groupList.appendChild(listItem);
        });
        }

        displayList();

    </script>
  </body>
