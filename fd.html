<!DOCTYPE html>
<html>
<head>
    <title>Glasses E-commerce</title>
    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            line-height: 1.6;
        }

        /* Header */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        header h1 {
            font-size: 24px;
            text-align: center;
        }

        /* Navigation */
        nav {
            background-color: #666;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin-right: 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
        }

        /* Product Listing */
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .product-card {
            width: 300px;
            background-color: #fff;
            margin: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .product-card img {
            width: 100%;
            height: auto;
        }

        .product-card h2 {
            font-size: 18px;
            margin-top: 10px;
        }

        .product-card p {
            margin-top: 5px;
        }

        .product-card button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Glasses E-commerce</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="product-container">
        <div class="product-card">
            <img src="path/to/product-image.jpg" alt="Product Image">
            <h2>Product Name</h2>
            <p>Product Description</p>
            <button>Add to Cart</button>
        </div>
        <!-- Add more product cards here -->
    </div>

    <footer>
        &copy; 2022 Glasses E-commerce. All rights reserved.
    </footer>
</body>
</html>
